<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <title>Frontend Mentor QR Code</title>
    <link rel="stylesheet" href="CSS.css">
</head>

<body>
    <div class="container" role="card container">
        <div class="card" role="card">
            <div class="image-container" role="image">
                <img src="images/image-qr-code.png" alt="qr code">
            </div>
            <div class="text-container" role="heading  and text">
                <h3>Improve Your Front-end skills by building projects</h3>
                <p>Scan the QR code to visit Frontend Mentors and improve your coding skills to the next level</p>
            </div>
        </div>
    </div>
</body>

</html>
